<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5 p-5 ">
        <form action="" method="post">
            {% csrf_token %}
            <label for="name" class="form-label">Name</label>
            <input class="form-control" type="text" name="name" value="{{employee.name}}">
            <label for="Salery" class="form-label">Salery</label>
            <input class="form-control" type="number" name="salery" value="{{employee.salery}}">
            <label for="Designation" class="form-label">Designation</label>
            <input class="form-control" type="text" name="designation" value="{{employee.designation}}">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="email" name="email" value="{{employee.email}}">
            <label for="phone" class="form-label">Phone</label>
            <input class="form-control" type="text" name="phone" value="{{employee.phone}}">
            <button class="btn btn-success mt-3" type="submit">Update</button>
        </form>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

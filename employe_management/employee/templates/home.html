<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body class="d-flex flex-column vw-100 vh-100 align-items-center justify-content-center">
    <table class="table w-75 shadow table-primary table-bordered table-hover table-striped">
        <tr>
            <th>sl.No</th>
            <th class="">Name</th>
            <th>Salery</th>
            <th>Designation</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        {%for stud in student%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{stud.name}}</td>
            <td>{{stud.salery}}</td>
            <td>{{stud.designation}}</td>
            <td>{{stud.email}}</td>
            <td>{{stud.phone}}</td>
            <td>
                <a class="btn btn-info" href="{% url 'update' stud.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'delete' stud.id %}">Delete</a>
            </td>
        </tr>
        
        {%endfor%}
    </table>
    <a href="{% url 'register' %}" class="mt-3"><button class="btn btn-success">Add</button></a>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    ></script> -->

    <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  </body>
</html>
